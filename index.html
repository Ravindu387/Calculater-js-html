    <label for="" id="output1"></label><br><br>
    </div>
    
    <div name="min">

    </div>
   

    <div name="mul">

        <input type="text" placeholder="num 2" id="num 6"> =

    <div name="div">
        <input type="text" placeholder="num 1" id="num 7"> /
        <input type="text" placeholder="num 2" id="num 8"> =
